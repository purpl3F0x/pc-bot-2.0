{% extends "admin/base_site.html" %}

{% block branding %}
    <h1 id="site-name"><a href="/admin/">Inside the mind of HAL</a></h1>
{% endblock %}


{% block extrastyle %}
    <style>

        :root {
            --primary-color: #bd132a;
            --primary-color-faded: #242422;
            --secondary-color: #ff0344;
        }

        ::selection {
            background: var(--secondary-color);
            color: var(--primary-color);
            opacity: 1
        }

        ::-moz-selection {
            background: var(--secondary-color);
            color: var(--primary-color);
            opacity: 1
        }

        body {
            font-family: -apple-system,
            BlinkMacSystemFont,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji',
            'Segoe UI Symbol';
        }

        body.login {
            background: url("http://getwallpapers.com/wallpaper/full/c/0/4/48692.jpg") !important;
            background-blend-mode: color-burn;
            background-position: center;
            background-size: cover !important;
            background-repeat: no-repeat;
        }

        body.dashboard {
            background: url("http://getwallpapers.com/wallpaper/full/c/0/4/48692.jpg") !important;
            background-blend-mode: color-burn;
            background-position: center;
            background-size: cover !important;
            background-repeat: no-repeat;
        }

        #branding #site-name a {
            color: white !important;
            font-weight: 500;
        }

        #header {
            background: var(--primary-color);
        }

        .module h2, .module caption, .inline-group h2 {
            background-color: var(--primary-color-faded);
        }

        div.breadcrumbs {
            background: var(--primary-color-faded);
        }

        a:link, a:visited {
            color: var(--primary-color-faded);
        }

        .selector-chosen h2 {
            background: var(--primary-color-faded) !important;
        }

        .button, input[type=submit], input[type=button], .submit-row input, a.button {
            background: var(--primary-color-faded);
        }

        .button.default, input[type=submit].default, .submit-row input.default {
            background: var(--primary-color);
        }

        .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
            background: var(--primary-color-faded);
            opacity: 0.8;
        }

        .button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus, .button.default:hover, input[type=submit].default:hover {
            background: var(--primary-color);
            opacity: 0.8;
        }
    </style>
{% endblock %}
